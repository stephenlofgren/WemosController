<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        //var djangoData = JSON.parse('{{ humidity_readings }}');

      var options = {
        hAxis: {
          title: 'datetime'
        },
        vAxis: {
          title: 'value'
        }
      };


      var data = new google.visualization.DataTable();
      data.addColumn('datetime', 'DateTime');
      data.addColumn('number', 'Value');
      var test = new Date('2016-11-23T03:03:19.755335+00:00')
      //data.addColumn('number', 'X');
      //data.addColumn('number', 'Dogs');
      var sampledata = [
        [new Date("2016-11-23T03:03:19.755335+00:00"), 17], 
        [new Date("2016-11-24T23:18:31.632052+00:00"), 17], 
        [new Date("2016-11-24T23:20:01.935603+00:00"), 17], 
        [new Date("2016-11-24T23:20:12.904365+00:00"), 17], 
        [new Date("2016-11-24T23:20:23.513410+00:00"), 28]];
      data.addRows({% autoescape off %} {{ rows }} {% endautoescape %});
      //data.addRows(sampledata);
      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

      chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
